<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/order.js}"></script>
    <link th:href="@{/css/order.css}" rel="stylesheet">
    <title>주문</title>
</head>
<body>

<div class="order-container">
    <h2>주문</h2>
    <div>
        <div class="form-group">
            <label for="bookIsbn">책 번호</label>
            <input type="text" id="bookIsbn" placeholder="책 번호를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="quantity">수량</label>
            <input type="text" id="quantity" placeholder="수량을 입력하세요" required>
        </div>

        <input id="order-in" type="submit" value="주문">
    </div>
</div>

</body>
</html>
